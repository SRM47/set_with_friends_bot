<!DOCTYPE html>
<html>
  <head>
    <script src="popup.js"></script>
    <meta charset="UTF-8">
  </head>
  <style>
    /* CSS styles */
    body{
      padding: 10px;
        font-family: Actor, sans-serif;
        font-size: 15px;
        font-weight: 100;
        color: rgba(0, 0, 0, 1);
        text-transform: none;
        font-style: normal;
        text-decoration: none;
        line-height: 2.1em;
        letter-spacing: 0.5px;
      background-color:rgb(230, 238, 255, 0.3);
      min-width:500px;
    }

    .configTitle{
        font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
        font-size: 16px;
        font-weight: bold;
        color: rgba(10, 170, 200, 1);
        text-transform: none;
        font-style: normal;
        text-decoration: none;
        line-height: 2.1em;
        letter-spacing: 0.5px;
    }

    .title{
      text-align: left;
    }

  </style>
  <body>
    <h2 class="title">
      Welcome to the SET BotüòÅ
    </h2>
    <div>
      <p>
          Below are the "settings" to control your bot.
        <br>
        The <b>Automate</b> setting dictates whether <em>you</em> or <em>your computer</em> clicks. <br>
        The <b>Interval</b> setting dictates the time between bot guesses. A <em>lower</em> time <em>increases</em> the bot speed
      </p>
    </div>
      <table>
        <tr>
          <td class="configTitle">Toggle On/Off</td>
          <td><input type="button"  value = "Click me to switch!" id="toggleButton" onclick="updateAutomateState()"></td>
          <td><p id="toggleText"> Automatic </p></td>
        </tr>
        <tr>
          <td class="configTitle">Automate</td>
          <td><input type="button"  value = "Click me to switch!" id="automateButton" onclick="updateAutomateState()"></td>
          <td><p id="automateText"> Automatic </p></td>
        </tr>
        <tr>
          <td class="configTitle">Speed</td>
          <td><input type="range" min="0.2" step="0.2" max="20" value="6" class="slider" id="speedSlider"></td>
          <td><p id="sliderText">5</p></td>
        </tr>
      </table>
  </body>
</html>
